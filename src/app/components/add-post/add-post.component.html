<div class="container">

    <div class="row">

        <div class="col-lg-12 mb-4">

            <form class="form col-lg-12">
            <legend>Create Post</legend>

                <div class="form-group">
                <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="postObj.title" placeholer="Enter post title" />
                </div>

                <div class="form-group">
                    <textarea class="form-control" rows="10" cols="80" [(ngModel)]="postObj.body" name="body"></textarea>
                </div>

                <button class="btn btn-success btn-lg btn-block" (click)="addPost(postObj)" >Add Post</button>

            </form>

        </div>

    </div>
</div>
